  <style>
    html, body { margin: 0; padding:0; overflow: hidden; }	
    h1 { color:white; position:absolute; top:50%; z-index:100; width:100%; text-align: center; transform: translate(0,-100%); font-family: 'Raleway', sans-serif; font-weight: 100; letter-spacing: 40px; text-transform: uppercase; font-size: 16px; }	
    #videoBacker {  background-size: cover; object-fit: cover; z-index: 9; opacity:.3; position: absolute; top:0px; left:0px; width:100vw; height: 100vh; transition: 1s opacity ease-in-out;
		 }		
    .bar-top { background-color: black; height:100px; position: absolute; top:0; left:0;z-index: 100; width:100vw;}
    .bar-bottom { background-color: black; height:100px; position: absolute; bottom:0; left:0; z-index: 100; width:100vw;}

    .text-overlay-top {
	position: absolute;
	top: 10px;
	width: 100%;
	text-align: center;
	z-index: 100;
	display:block;
	color: white;
    }
    
    .loader-logo {
	display: block;
	position: relative;
	left: 50%;
	top: 50%;
	width: 400px;
	height: auto;
	margin: -165px 0 0 -200px;
    }

    .loading-screen {
	position: absolute;
	z-index: 2;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: #000000;
	opacity: 1;
 	transition: 1s opacity;
    }

    .loading-screen.fade-out {
	opacity: 0;
    }
    
    .overlay {
      position: absolute; 
      left: 50%;
      top: 50%;
      width: 300px;
      height: 300px;
      margin: -170px 0 0 -170px;
      border: 20px solid white;  /* white ring */
      border-radius: 50%;       /* makes it a circle */
      display: flex;
      justify-content: center;
      transition: opacity .8s ease;
      align-items: center;
      background: transparent;  /* no fill */
      opacity: 1;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .overlay.fade-out { opacity: 0; pointer-events:none; }

    /* Heart wrapper (for full rotation) */
    .heart-wrapper {
      margin: 0px 0px 0px 40px;
      transform: rotate(-90deg); /* rotate full heart CCW 90Â° */
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
    }

    /* Heart is generated using a rotated rectangle and two circles */
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: white;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    /* Heartbeat animation */
    @keyframes pulse {
      0%   { transform: rotate(-45deg) scale(1); }
      25%  { transform: rotate(-45deg) scale(1.1); }
      50%  { transform: rotate(-45deg) scale(1); }
      75%  { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .overlay:hover .heart {
      animation: pulse 1s infinite;
    }

    
  </style>
</head>
